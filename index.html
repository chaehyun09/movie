    <!-- form 태그: 입력받은 내용을 서버에 전송해주는 태그이기 때문에 검색 기능 구현할 때

      <input type="text" id="search-input" placeholder="영화 제목을 검색해 보세요!" />
      <button id="search-btn">검색</button>
      <!--button의 디폴트: submit-->
